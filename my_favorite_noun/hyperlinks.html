<!DOCTYPE html>
<!--  This file contains an example of hyperlinks. -->
<html>
  <head>
    <title>My Favorite Noun</title>
  </head>
<body>
<!-- There are many types of resources you can link to if you know the URL.  URL = Uniform Resource Locator -->
<!-- The first example is just a simple ANCHOR ELEMENT that links to another webpage.  This is called an EXTERNAL HYPERLINK. -->
<a href="http://www.google.com">Google</a>
<!-- 
The href="" is called an ATTRIBUTE.  It changes how the element functions.  ATTRIBUTES ARE ALWAYS FOLLOWED BY AN = SIGN.
After the = sign is the attribute's VALUE.  The VALUE is always inside a set of double-quotes.
-->
<!-- 
The following hyperlink is known as a mailto.  It is used to send an e-mail.
--> 
<a href="mailto:kelleyr@duvalschools.org">E-mail Me</a> 
</body>
</html>
