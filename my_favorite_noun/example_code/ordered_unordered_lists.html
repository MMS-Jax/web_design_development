<!DOCTYPE html>
<!--  This file contains an example of an ORDERED LIST and an UNORDERED LIST. -->
<html>
  <head>
    <title>My Favorite Noun</title>
  </head>
<body>
<!-- The code starting on lines 9-13 is an ORDERED LIST.  The LIST ITEMS will be NUMBERED. -->
<ol>
  <li>Chorizo Tacos</li> <!-- Notice that the LIST ITEMS are indented two spaces from the <ol> tag. -->
  <li>Fettucine Alfredo</li>
  <li>Tuna Tartare</li>
</ol>
<!-- The code on lines 15-?? is an UNORDERED LIST.  The LIST ITEMS will be BULLETED. -->
<ul>
  <li>Iron Man</li> <!-- Indent two spaces from the <ul> tag. -->
  <li>Hulk</li>
  <li>Black Widow</li>
</ul>
</body>
</html>
