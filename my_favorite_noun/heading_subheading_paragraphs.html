<!DOCTYPE html>
<!--
This file contains the absolute basic elements that EVERY HTML file should contain.  You can use this as a starting point.
-->
<html>
  <head>
    <title>My Favorite Noun</title>
  </head>
<body>
<h1>My First Heading</h1>
  <p>
  <!--
  This is the first paragraph.  It is NESTED under the first heading.  I have indented the open paragraph tag two spaces.  My
  preference is to keep the open and close tags on a separate line.
  -->
  </p>
  <h2>My First Sub-Heading</h2>
    <p>
	<!--
	My second paragraph will go here.  Note that the paragraph element is indented TWO MORE spaces compared to the first paragraph.
	--> 
	</p>
  <h2>Another Sub-Heading</h2>
<h1>Another Heading</h1>
  <p>
  <!-- Another paragraph nested under this heading. -->
  </p>
</body>
</html>
